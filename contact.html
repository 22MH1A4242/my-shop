<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyShop - Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <img src="img/logo.png" alt="Logo" class="logo-image" />
  <nav>
    <a href="index.html">Home</a> |
    <a href="shop.html">Products</a> |
    <a href="cart.html">Cart</a> |
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>
  <form id="contact-form" style="max-width: 500px; margin: 20px auto;">
    <label for="name">Name:</label><br/>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 12px;"/>

    <label for="email">Email:</label><br/>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 12px;"/>

    <label for="message">Message:</label><br/>
    <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; margin-bottom: 12px;"></textarea>

    <button type="submit" style="padding: 10px 20px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">Send</button>
  </form>
  <p id="form-status" style="text-align:center; color: green;"></p>
</main>

<footer>
  <p>Â© 2025 MyShop | All rights reserved.</p>
</footer>

<script>
  const form = document.getElementById('contact-form');
  const status = document.getElementById('form-status');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    // For demo, we just show success message, no backend submission.
    status.textContent = 'Thank you for contacting us, we will get back to you soon!';
    form.reset();
  });
</script>

</body>
</html>
